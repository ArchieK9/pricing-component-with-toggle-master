<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <header>  

    <h2 class="h-text">Our Pricing</h2>

    <div class="time">

      <p>Annually</p>
      
      <div class="toggle-cont">
        <div class="toggle"></div>
      </div>

      <p>Monthly</p>
      
    </div>
    
  </header>

  <main>

    <div>
      <h2>Basic</h2>
      <h1 class="none">
        &dollar;19.99
      </h1>
      <h1 class="annually">
        &dollar;199.99
      </h1>
      <div>500 GB Storage</div>
      <div>2 Users Allowed</div>
      <div>Send up to 3 GB</div>
      <button>Learn More</button>
    </div>

    <div>
      <h2>Professional</h2>
      <h1 class="none">
        &dollar;24.99
      </h1>
      <h1 class="annually">
        &dollar;249.99
      </h1>
      <div>1 TB Storage</div>
      <div>5 Users Allowed</div>
      <div>Send up to 10 GB</div>
      <button>Learn More</button>
    </div>

    <div>
      <h2>Master</h2>
      <h1 class="none">
        &dollar;39.99
      </h1>
      <h1 class="annually">
        &dollar;399.99
      </h1>
      <div>2 TB Storage</div>
      <div>10 Users Allowed</div>
      <div>Send up to 20 GB</div>
      <button>Learn More</button>
    </div>

  </main>

  <div class="attribution">
    Coded by <a href="https://twitter.com/ArchieJK9">ArchieJK9</a>.
  </div>
  <script src="script.js" ></script>
</body>
</html>
